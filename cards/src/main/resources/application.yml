server:
  port: 8090
spring:
  profiles:
    active: "prod"
  application:
    name: "cards"
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
#    url: jdbc:h2:mem:testdb
#    driverClassName: org.h2.Driver
    username: root
    password: root
#  h2:
