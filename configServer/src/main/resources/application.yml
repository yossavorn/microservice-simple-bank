server:
  port: 8071
encrypt:
  key: "6b1pVGuRpj"
spring:
  application:
    name: "configServer"
  profiles:
    active: git
  cloud:
    config:
      server:
       # native:
         # search-locations: "classpath:/config"
        git:
          uri: "https://github.com/yossavorn/microservice-simple-bank-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
  rabbitmq:
   host: localhost
   port: 5672
   username: guest
   password: guest
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
